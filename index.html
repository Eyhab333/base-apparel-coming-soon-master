<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Josefin Sans", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="text">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="h1-p-input">
          <h1>
            WE'RE <br />
            <span
              >COMING <br />
              SOON</span
            >
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="div-btn">
            <div class="btn">
                <img src="./images/icon-error.svg" alt="" id="error-img">
                <input type="email" name="" id="email" class="input" placeholder="Email Address">
                <button id="btn" onclick="validation()"><img height="17px" width="9px" src="./images/icon-arrow.svg" alt="arrow"></button>
            </div>
            <p id="txt"></p>
        </div>
          
        </div>
      </div>
      <div class="img">
        <picture>
          <source
            media="(min-width: 600px)"
            srcset="./images/hero-desktop.jpg"
          />
          <img src="./images/hero-mobile.jpg" alt="hero" />
        </picture>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
